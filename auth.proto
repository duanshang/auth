syntax = "proto3";

package proto;

// 认证服务
service AuthService {
	rpc Auth(Auth.Certificate) returns (Auth.Authorization){} // 验证凭证
}

message Auth{
	enum CertificateType {
		UUID = 0;
		PLAIN = 1;	
		TOKEN = 2;
		FACEBOOK = 3;
	}

	message Certificate{
		CertificateType Type = 1;
		bytes Proof=2;
	}

	message Authorization{
		bool OK=1;
	}
}
